<div class="container-fluid">
  <div class="row mt-3">
    <div class="col">
      <h1 class="poppinsMedium ml-4">Inventario</h1>
    </div>
    <div id="userDiv">
      <p class="d-inline poppinsMedium mr-3">Aquamonte S.A.S</p>
      <img id="profilePic" class=" d-inline ml-2" src="../../../../assets/images/userIcons/Screenshot_1.png" height="70"
        width="70">
    </div>
  </div>
  <div class="row">
    <div id="searchDiv" class="col">
      <input id="search" type="text" class="form-control" [(ngModel)]="searchText">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <table>
          <tr class="poppinsMedium">
            <th *ngFor="let col of columns">{{col}}</th>
            <th id="tableCorner" class="poppinsMedium text-center">Qubit</th>
          </tr>
          <tr class="poppinsLight"
            *ngFor="let i of inventario | filter:searchText:'referencia' | paginate: {itemsPerPage: 13, currentPage:page}  ; let index = index">
            <th *ngFor="let col of columnsKey"><input type="text"
                [className]="(index!=edit) ? 'inputTable' : 'inputEdit'" [(ngModel)]="i[col]"
                [attr.disabled]="(index!=edit) ? '' : null" /></th>
            <td class="d-flex justify-content-around qubitIcons">
              <img class="editIcons" [src]="(index!=edit)? editIcon : checkIcon"
                (click)="(index!=edit)? disabledEdit(index) : updateConsumidor(index)" height="15px" alt="">
              <img class="editIcons" src="../../../../assets/images/iconos/delete.svg" (click)="deleteConsumidor(index)"
                height="15px" alt="">
            </td>
          </tr>
        </table>
        <pagination-controls (pageChange)="page = $event" responsive="true" previousLabel="" nextLabel=""
          class="pagination mx-auto mt-4 poppinsLight"></pagination-controls>
      </div>
    </div>
  </div>
</div>
