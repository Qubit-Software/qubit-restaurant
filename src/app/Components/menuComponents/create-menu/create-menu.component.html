<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="row">
                    <div class="col-md-3">
                        <h4 class="poppinsMedium">Registro de Menú</h4>
                    </div>
                    <div class="col-md-12">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle poppinsLight mt-2" type="button"
                                data-toggle="dropdown">
                                <img src="{{categoriasData[0].imagen}}" alt="" width="30">{{categoriasData[0].nombre}}
                            </button>
                            <ul class="dropdown-menu">
                                <li (click)="change(i)" *ngFor="let categoria of categoriasData ; let i=index"
                                    class="poppinsLight">
                                    <a style="cursor: pointer;" *ngIf="i!=0">{{categoria.nombre}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 1rem;">
                    <div class="col-md-8">
                        <h4 class="poppinsMedium inputLabel">Descripción</h4>
                        <input class="inputSettings" type="text" [(ngModel)]="descripcion">
                    </div>
                    <div class="col-md-4">
                        <h4 class="poppinsMedium inputLabel">Precio</h4>
                        <input class="inputSettings recibeInput" type="text" [(ngModel)]="precio">
                    </div>
                </div>
                <div class="row" style="margin-top: 13rem;">
                    <div class="col-md-12">
                        <div class="containerButtoms">
                            <button type="submit" class="btn mt-3 Cancelar" (click)="atras()">Atras</button>
                            <button type="submit" class="btn mt-3 Pagar" (click)="guardar()">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
